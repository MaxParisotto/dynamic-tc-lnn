<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TC-LNN Frontend</title>
    <link rel="stylesheet" href="node_modules/@tabler/core/dist/css/tabler.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Load Plotly.js -->
</head>
<body>
    <div class="page">
        <div class="page-wrapper">
            <div class="container-xl">
                <h1>Training Metrics</h1>
                <div id="metricsChart"></div> <!-- Changed from canvas to div for Plotly -->
            </div>
        </div>
    </div>

    <script>
        // Connect to WebSocket
        const socket = new WebSocket("ws://127.0.0.1:8080/metrics_ws");

        // Initial Plotly.js setup
        const layout = {
            title: 'Training Metrics',
            xaxis: { title: 'Iterations' },
            yaxis: { title: 'Error' },
        };

        const data = [
            { x: [], y: [], mode: 'lines', name: 'MSE_A' },
            { x: [], y: [], mode: 'lines', name: 'MAE_A' },
            { x: [], y: [], mode: 'lines', name: 'MSE_B' },
            { x: [], y: [], mode: 'lines', name: 'MAE_B' },
            { x: [], y: [], mode: 'lines', name: 'MSE_C' },
            { x: [], y: [], mode: 'lines', name: 'MAE_C' },
            { x: [], y: [], mode: 'lines', name: 'MSE_Meta' },
            { x: [], y: [], mode: 'lines', name: 'MAE_Meta' },
        ];

        Plotly.newPlot('metricsChart', data, layout);

        // Handle incoming WebSocket messages and update the chart
        socket.onmessage = function (event) {
            const metrics = JSON.parse(event.data);

            const update = {
                x: [[metrics.iteration], [metrics.iteration], [metrics.iteration], [metrics.iteration], 
                    [metrics.iteration], [metrics.iteration], [metrics.iteration], [metrics.iteration]],
                y: [[metrics.mse_a], [metrics.mae_a], [metrics.mse_b], [metrics.mae_b], 
                    [metrics.mse_c], [metrics.mae_c], [metrics.mse_meta], [metrics.mae_meta]],
            };

            Plotly.extendTraces('metricsChart', update, [0, 1, 2, 3, 4, 5, 6, 7]);
        };

        // WebSocket connection event handlers
        socket.onopen = function () {
            console.log("WebSocket connection established.");
        };

        socket.onerror = function (error) {
            console.log("WebSocket error:", error);
        };

        socket.onclose = function () {
            console.log("WebSocket connection closed.");
        };
    </script>
</body>
</html>
