<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TC-LNN Frontend</title>
    <link rel="stylesheet" href="node_modules/@tabler/core/dist/css/tabler.min.css">
    <script src="node_modules/chart.js/dist/chart.min.js"></script>
</head>
<body>
    <div class="page">
        <div class="page-wrapper">
            <div class="container-xl">
                <h1>Training Metrics</h1>
                <canvas id="metricsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Connect to WebSocket
        const socket = new WebSocket("ws://127.0.0.1:8080/metrics_ws");

        socket.onopen = function() {
            console.log('WebSocket connection established');
        };

        socket.onerror = function(error) {
            console.log('WebSocket Error: ', error);
        };

        // Chart.js setup
        const ctx = document.getElementById('metricsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // X-axis will represent iterations
                datasets: [{
                    label: 'MSE_A',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    data: [] // Y-axis data points
                },
                {
                    label: 'MAE_A',
                    borderColor: 'rgba(192, 75, 75, 1)',
                    borderWidth: 1,
                    data: [] // Y-axis data points
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Iterations' }},
                    y: { title: { display: true, text: 'Error' }}
                }
            }
        });

        // Handle incoming WebSocket messages and update the chart
        socket.onmessage = function (event) {
            const metrics = JSON.parse(event.data);
            chart.data.labels.push(metrics.iteration);
            chart.data.datasets[0].data.push(metrics.mse_a);
            chart.data.datasets[1].data.push(metrics.mae_a);
            chart.update();
        };

        socket.onclose = function() {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
